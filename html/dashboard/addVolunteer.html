        <p>

            <div id="loginbox">
                <form>
                    <div class="form-group">

                        <label for="sd">Start Date</label>
                        <input type="date" class="form-control" id="sd">
                    </div>
                    <div class="form-group">
                        <label for="sid">Supervisor ID:</label>

                    </div>
